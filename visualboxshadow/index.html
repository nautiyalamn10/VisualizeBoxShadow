<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Box Shadow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="box-container">
      <h1>Visualize Box Shadow</h1>
      <div id="box"></div>
    </div>
    <div class="sidebar">
      <label for="x-value" name="x-value" id="x-value">X</label>
      <input type="number" name="x-value" value="3" />
      <label for="y-value" name="y-value" id="y-value">Y</label>
      <input type="number" name="y-value" value="3" />
      <label for="blur-value" name="blur-value" id="blur-value">Blur</label>
      <input type="number" name="blur-value" value="5" />
      <label for="spread-value" name="spread-value" id="spread-value"
        >Spread</label
      >
      <input type="number" name="spread-value" value="6" />
      <label for="Shadow-value" name="Shadow-value" id="Shadow-value"
        >Shadow</label
      >
      <input type="color" name="Shadow-value" value="#000000" />
      <div class="divider"></div>
      <label for="Box-color" name="Box-color" id="Box-color">Box</label>
      <input type="color" name="Box-color" value="#1f06ff" />
      <label
        for="Background-color"
        name="Background-color"
        id="Background-color"
        >Background</label
      >
      <input type="color" name="Background-color" value="#ffffff" />
    </div>
  </body>
</html>
